---
- name: Install AWS CLI, Kops, and Kubectl on controller
  hosts: localhost
  become: yes
  tasks:

    - name: Install unzip and curl
      apt:
        name:
          - unzip
          - curl
        state: present
      when: ansible_os_family == "Debian"

    - name: Install AWS CLI
      shell: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
      args:
        creates: /usr/local/bin/aws

    - name: Install kubectl
      shell: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        mv kubectl /usr/local/bin/
      args:
        creates: /usr/local/bin/kubectl

    - name: Install kops
      shell: |
        curl -LO https://github.com/kubernetes/kops/releases/download/v1.28.0/kops-linux-amd64
        chmod +x kops-linux-amd64
        mv kops-linux-amd64 /usr/local/bin/kops
      args:
      creates: /usr/local/bin/kops

    - name: Verify installations
      shell: |
        aws --version
        kubectl version --client
        kops version
      register: tool_versions

    - name: Display installed tool versions
      debug:
        var: tool_versions.stdout_lines
